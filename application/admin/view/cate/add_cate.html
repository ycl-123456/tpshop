<script type="text/javascript" src="/static/admin/index/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/admin/index/js/global.js"></script>
</head>
<body>
<div id="dcWrap">
 <div id="dcHead">
     {include file="/public/header"}
<!-- dcHead 结束 -->
     {include file="/public/left"}
 <div id="dcMain">
   <!-- 当前位置 -->
<div id="urHere">DouPHP 管理中心<b>></b><strong>添加分类</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
            <h3><a href="{:url('Cate/show_cate')}" class="actionBtn">分类展示</a>添加分类</h3>
    <form action="" method="post">
       <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
          <tr>
             <td width="80" align="right">分类名称</td>
             <td>
              <input type="text" name="cate_name" value="" size="40" class="inpMain" />
             </td>
          </tr>
          <tr>
              <td align="right">上级分类</td>
              <td>
                <select name="cate_pid">
                   <option value="0">顶级分类</option>
                   {volist name="cate" id="vo" }
                   <option value="{$vo.cate_id}">{$vo.level|str_repeat="——",###}{$vo.cate_name}</option>
                   {/volist}
                </select>
              </td>
          </tr>
          <tr>
              <td align="right">关键字</td>
              <td>
               <input type="text" name="cate_key" value="" size="40" class="inpMain" />
              </td>
          </tr>
          <tr>
            <td align="right">简单描述</td>
            <td>
             <textarea name="cate_des" cols="60" rows="4" class="textArea"></textarea>
            </td>
          </tr>
          <tr>
            <td align="right">排序</td>
            <td>
             <input type="text" name="cate_order" value="50" size="5" class="inpMain" />
            </td>
          </tr>
          <tr>
           <td></td>
           <td>
            <input type="hidden" name="token" value="b9439ae8" />
            <input type="hidden" name="cat_id" value="" />
            <input name="submit" class="btn" type="submit" value="提交" />
           </td>
          </tr>
       </table>
    </form>
 </div>
 </div>
 <div class="clear"></div>
