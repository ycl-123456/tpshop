<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>DouPHP 管理中心 - 添加品牌 </title>
<meta name="Copyright" content="Douco Design." />
<link href="/static/admin/index/css/public.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/static/admin/index/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/admin/index/js/global.js"></script>
    <script>
        $(function () {
            $("#sub").click(function() {
                var formData = new FormData($("form[name='brand']").get(0));
                $.ajax({
                    type: 'post',
                    url: "",
                    data: formData,
                    contentType: false,
                    processData: false,
                    dataType: "json",
                    success: function (data) {
                        if (data.status == 1) {
                            location.href = "show_prand";
                        }
                        if (data.status == 0) {
                            alert(data.msg);
                        }
                    }
                })
            });
        });
    </script>
</head>
<body>
<div id="dcWrap">
 <div id="dcHead">
     {include file="/public/header"}
<!-- dcHead 结束 -->
     {include file="/public/left"}
 <div id="dcMain">
   <!-- 当前位置 -->
<div id="urHere">DouPHP 管理中心<b>></b><strong>添加品牌</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
            <h3><a href="{:url('Prand/show_prand')}" class="actionBtn">品牌展示</a>添加品牌</h3>
    <form name="brand" method="post" enctype="multipart/form-data">
       <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
          <tr>
             <td width="80" align="right">品牌名称</td>
             <td>
              <input type="text" name="prand_name" value="" size="40" class="inpMain" />
             </td>
          </tr>
          <tr>
              <td align="right">品牌地址</td>
              <td>
                  <input type="text" name="prand_url" value="" size="40" class="inpMain" />
              </td>
          </tr>
          <tr>
            <td align="right">简单描述</td>
            <td>
             <textarea name="prand_des" cols="60" rows="4" class="textArea"></textarea>
            </td>
          </tr>
           <tr>
               <td align="right">品牌logo</td>
               <td>
                   <input type="file" name="prand_logo" value="" size="40" class="inpMain" />
               </td>
           </tr>
          <tr>
            <td align="right">排序</td>
            <td>
             <input type="text" name="prand_order" value="50" size="5" class="inpMain" />
            </td>
          </tr>
          <tr>
           <td></td>
           <td>
            <input name="submit" class="btn" id="sub" type="button" value="提交" />
           </td>
          </tr>
       </table>
    </form>
 </div>
 </div>
 <div class="clear"></div>
<div id="dcFooter">
 <div id="footer">

  </ul>
 </div>
</div><!-- dcFooter 结束 -->
<div class="clear"></div> </div>
</body>
</html>
